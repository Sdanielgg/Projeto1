<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto 1 TSIW">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sérgio Gonçalves, Gonçalo Chaves, Samuel Fernandes">
    <title>Admin Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Viga&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..............." crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/admin_event_manage.css">
</head>
<body>

<div class="container mt-5">
    <button id="backButton" onclick="goBack()" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left"></i> Voltar Atrás
    </button>
    <h1 class="text-center mt-5">Gestão de Eventos</h1>

    <form id="eventForm" class="mt-4 p-4 shadow-sm rounded">
        <div class="mb-3">
            <label for="eventName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="eventName" required>
        </div>
        <div class="mb-3">
            <label for="eventMessage" class="form-label">Mensagem</label>
            <textarea class="form-control" id="eventMessage" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="eventImage" class="form-label">Upload de Imagem</label>
            <input type="file" class="form-control" id="eventImage" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Submeter Evento</button>
    </form>

    <h2 class="text-center mt-5">Eventos Existentes</h2>
    <div id="eventList" class="row mt-3"></div>
</div>

<script src="./scripts/models/event_model.js"></script>
<script src="./scripts/views/AdminEventView.js" type="module"></script>
<script>
    function goBack() {
        window.location = './admin_page.html';
    }
</script>

</body>
</html>
