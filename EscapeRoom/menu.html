<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Break</title>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <div id="container"></div>

    <div class="image-container">
        <img src="style/images/hoot.png" id="hoot"  alt="Hoot">
        <img src="style/images/virusBoss.png" id="virus" alt="Virus">
    </div>

    <div id="victory-container">
        <h1>Code Break</h1>
        <div class="button-container">
            <button onclick="startGame()">Jogar</button>
            <button onclick="goToLeaderBoard()">LeaderBoard</button>
            <button onclick="goToMenu()">Home</button>
        </div>
    </div>

    <script src="script/menu.js"></script>
</body>
</html>
