<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto 1 TSIW">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sérgio Gonçalves, Gonçalo Chaves, Samuel Fernandes">
  <title>Sliding Puzzle</title>
  <link rel="stylesheet" href="style/slidingPuzzle.css">
  <link rel="stylesheet" href="style/timer.css">
  <link rel="stylesheet" href="style/vidas.css">
</head>
<body>
  <div class="lives">
    <img src="style/images/hoot.png" alt="Life" class="life" id="life1">
    <img src="style/images/hoot.png" alt="Life" class="life" id="life2">
    <img src="style/images/hoot.png" alt="Life" class="life" id="life3">
</div>
  <div class="puzzle" id="puzzle">
    
    <div class="tile tile-2" style="grid-row: 1; grid-column: 1;"><img src="style/Tiles/1.jpg"></div>
    <div class="tile tile-5" style="grid-row: 1; grid-column: 2;"><img src="style/Tiles/4.jpg"></div>
    <div class="tile tile-7" style="grid-row: 1; grid-column: 3;"><img src="style/Tiles/6.jpg"></div>
    <div class="tile tile-1" style="grid-row: 2; grid-column: 1;"><img src="style/Tiles/0.jpg"></div>
    <div class="tile tile-6" style="grid-row: 2; grid-column: 2;"><img src="style/Tiles/5.jpg"></div>
    <div class="tile tile-4" style="grid-row: 2; grid-column: 3;"><img src="style/Tiles/3.jpg"></div>
    <div class="tile tile-8" style="grid-row: 3; grid-column: 1;"><img src="style/Tiles/7.jpg"></div>
    <div class="tile tile-3" style="grid-row: 3; grid-column: 2;"><img src="style/Tiles/2.jpg"></div>
    <div class="tile empty tile-9" style="grid-row: 3; grid-column: 3;"><img src="style/Tiles/8.jpg" class="show"></div>
    
  </div>
 

  <script src="script/slidinPuzzle.js"></script>
  <script src="script/vidas.js"></script>

</body>
</html>
