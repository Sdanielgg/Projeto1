<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIW</title>
    <meta name="description" content="Projeto 1 TSIW">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sérgio Gonçalves, Gonçalo Chaves, Samuel Fernandes">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="Login-container" id="Login">
        <div class="Title"><h1>Login</h1></div>
        <input type="text" class="form-control form-control-lg" placeholder="Utilizador"></input>
        <input type="password" class="form-control form-control-lg" placeholder="Password"></input>
        <button id="Login-Button" class="form-control form-control-lg">Login</button>
        <span>Não tens uma conta?<u id="Register-link">Cria a tua conta aqui!</u></span>
    </div>
    <div style="display: none;" class="Login-container" id="Registar">
        <div class="Title"><h1>Registar</h1></div>
        <input type="text" class="form-control form-control-lg" placeholder="Utilizador"></input>
        <input type="password" class="form-control form-control-lg" placeholder="Password"></input>
        <input type="password" class="form-control form-control-lg" placeholder="Confirmar Password"></input>
        <button id="Login-Button" class="form-control form-control-lg">Registar</button>
         <span>Já tens uma conta?<u id="Login-link">Faz o Login aqui!</u></span>
    </div>
</div>
</body>
<script>
    let loginLink=document.getElementById("Login-link")
    let registerLink=document.getElementById("Register-link")
    let RegistForm=document.getElementById("Registar")
    let LoginForm=document.getElementById("Login")

    registerLink.addEventListener("click",(event)=>{
        LoginForm.style.display="none"
        RegistForm.style.display="flex";
        })
    loginLink.addEventListener("click", (event)=>{
        LoginForm.style.display="flex";
        RegistForm.style.display="none";
    })
</script>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
  .Title{
    display: flex;
    align-items: center;
  }
  #Registar{
    height: 50vh;
  }
    .Login-container{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #acbadb;
        width: 50vh;
        padding: 5vw;
        border-radius:10px ;
        height: 50vh;
    }
    #Login-Button{
        background-color: white;
        transition: 1s;
        font-size: 1.25rem;
    }
     #Login-Button:hover{
        background-color: #acbadb;
        transition: 1s;

     }   
    /*  Register */
    #Register{
        padding: 0px;
    }
    #Register-Button{
        background-color: #acbadb;
        transition: 1s;
        font-size: 1.25rem;
    }
    #Register-Button:hover{
    background-color: #acbadb22;
    transition: all 1s;
    }

    .Account{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
button{
    width: 10vw;
    height: 5vh;
    border-radius: 10px;
    border: 0;
    transition: all 1ss;
}
</style>
