<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIW</title>
    <meta name="description" content="Projeto 1 TSIW">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sérgio Gonçalves, Gonçalo Chaves, Samuel Fernandes">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Viga&display=swap">
    
</head>
<body>
    <div class="Login-container">
        <div class="Account" id="Login">
            <div class="d-grid gap-2">
                <h1>Login</h1>
                <input type="text" class="form-control form-control-lg" placeholder="Username">
                <input type="password" class="form-control form-control-lg" placeholder="Password">
                <input type="email" class="form-control form-control-lg mb-2" placeholder="Email">
            </div>
            <div>
                <button id="Login-Button">Login</button>
            </div>
        </div>
    </div>

    <div class="Register-Container">
        <div class="Account" id="Register">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <h1>Register</h1>
                    <input type="text" class="form-control form-control-lg mb-2" placeholder="Nome">
                    <input type="email" class="form-control form-control-lg mb-2" placeholder="Email">
                    <input type="number" class="form-control form-control-lg mb-2" placeholder="Idade">
                    <select name="Sexo" id="sexo" class="form-control form-control-lg mb-2" onchange="showTextBox()">
                        <option value="Selecionar">Selecione o seu género</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                        <option value="Prefiro não mencionar">Prefiro não mencionar</option>
                    </select>
                    <div id="outroField" class="hidden">
                        <input type="text" class="form-control form-control-lg mb-2" placeholder="Outro (Especifique)">
                        <button id="Save-Button" class="btn btn-success mb-3">Guardar</button>
                    </div>
                    <input type="localidade" class="form-control form-control-lg mb-2" placeholder="Localidade">
                </div>
                <div class="col-lg-6">
                    <h1>&nbsp;</h1> 
                    <input type="text" class="form-control form-control-lg mb-2" placeholder="Username">
                    <input type="password" class="form-control form-control-lg mb-2" placeholder="Password">
                    <input type="password" class="form-control form-control-lg mb-2" placeholder="Confirmar Password">
                </div>
            </div>
            <div>
                <button id="Register-Button">Register</button>
            </div>
        </div>
    </div>
    
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 11"></div>
    
    <script src="./scripts/models/user_model.js"></script>
    <script src="./scripts/views/LoginView.js"></script>
</body>
</html>
