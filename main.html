<script>
    function loadPost(postTitle,imagePath,text){
        // document elements
        let table=document.getElementById("docBody")
        let row=document.createElement("tr")
        // Title
        let title=document.createElement("h1")
        title.innerText=postTitle
        title.style="color:white;"
        row.appendChild(title)
        table.appendChild(row)
        // Image
        let imagem=document.createElement("img")
        imagem.src=imagePath
        row.appendChild(imagem)
        table.appendChild(row)
        //Text
        let texto=document.createElement("p")
        texto.innerText=text
        texto.style="color:white;"
        row.appendChild(texto)
        table.appendChild(row)
    }
loadPost("OLAAAA","./images/image 5.png","FINALMENTE FIZ O TEXTO")
    

</script>
