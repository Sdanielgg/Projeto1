<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Project Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Viga&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..............." crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/admin_project_manage.css">
</head>
<body>

<div class="container">
    <button id="backButton" onclick="goBack()" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left"></i> voltar Atrás
    </button>
    <h1 class="text-center mt-5">Gestão de Projetos</h1>

    <form id="projectForm" class="mt-4 p-4 shadow-sm rounded">
        <div class="mb-3">
            <label for="projectName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="projectName" required>
        </div>
        <div class="mb-3">
            <label for="projectMessage" class="form-label">Mensagem</label>
            <textarea class="form-control" id="projectMessage" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="projectImage" class="form-label">Upload de Imagem</label>
            <input type="file" class="form-control" id="projectImage" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Submeter Projeto</button>
    </form>

    <h2 class="text-center mt-5">Projetos Existentes</h2>
    <div id="projectList" class="project-cards mt-3"></div>
</div>
<script src="./scripts/models/project_model.js" type="module"></script>
<script src="./scripts/views/AdminProjectView.js" type="module"></script>
<script>
    function goBack() {
        window.location.href = './admin_page.html';
    }
</script>

</body>
</html>
