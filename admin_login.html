<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIW</title>
    <meta name="description" content="Projeto 1 TSIW">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sérgio Gonçalves, Gonçalo Chaves, Samuel Fernandes">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/admin_login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Viga&display=swap">
    
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-lg-4">
                <div class="card p-4 shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Login de administrador</h1>
                        <div class="mb-3">
                            <input id="usernameInput" type="text" class="form-control form-control-lg" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input id="passwordInput" type="password" class="form-control form-control-lg" placeholder="Password">
                        </div>
                        <div class="d-grid">
                            <button id="loginButton" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="alertContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>

    <script src="./scripts/models/user_model.js"></script>
    <script src="./scripts/views/AdminView.js"></script>
</body>
</html>
