<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Testimonial Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Viga&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..............." crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/admin_testimonial_manage.css">
</head>
<body>

<div class="container mt-5">
    <button id="backButton" onclick="goBack()" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left"></i> Voltar Atrás
    </button>
    <h1 class="text-center mt-5">Gestão de Testemnunhos</h1>

    <form id="testimonialForm" class="mt-4 p-4 shadow-sm rounded">
        <div class="mb-3">
            <label for="testimonialName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="testimonialName" required>
        </div>
        <div class="mb-3">
            <label for="testimonialTitle" class="form-label">Título</label>
            <input type="text" class="form-control" id="testimonialTitle" required>
        </div>
        <div class="mb-3">
            <label for="testimonialMessage" class="form-label">Mensagem</label>
            <textarea class="form-control" id="testimonialMessage" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="testimonialDate" class="form-label">Data</label>
            <input type="date" class="form-control" id="testimonialDate" required>
        </div>
        <div class="mb-3">
            <label for="testimonialImage" class="form-label">Upload de Imagem</label>
            <input type="file" class="form-control" id="testimonialImage" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Submeter Testemunho</button>
    </form>

    <h2 class="text-center mt-5">Testemunhos Existentes</h2>
    <div id="testimonialList" class="row mt-3"></div>
</div>

<script src="./scripts/views/AdminTestimonialView.js" type="module"></script>
<script>
    function goBack() {
        window.location.href = './admin_page.html';
    }
</script>

</body>
</html>
