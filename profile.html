<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIW-Interactive Hub</title>
    <meta name="description" content="Projeto 1 TSIW">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sérgio Gonçalves, Gonçalo Chaves, Samuel Fernandes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Viga&display=swap">
    <link rel="stylesheet" href="./Style/global.css">
    <link rel="stylesheet" href="./Style/profile.css">
</head>
<body>
    <nav>
        <div><a href="main.html"><img id="logo" src="./images/logo.svg" alt="Logo"></a></div>
    </nav>
    <div class="userInfo" id="uInfo">
        <div class="avatarHolder">
            <div class="avatar">
                <img id="Avatar" alt="Avatar">
            </div>
        </div>
        <div class="title">
            <p id="Username">Username</p>
        </div>
        <div class="buttonsHolder">
            <button id="userEdit">Editar Conta</button>
            <button id="avatarChange">Alterar Avatar</button>
        </div>
    </div>
    <div class="Configuracoes" id="uChanges"  style="display: none;">
        <div class="Entries" id="Confs">
            <div class="d-grid gap-2">
                <input type="text" class="form-control form-control-lg" placeholder="Username">
                <input type="password" class="form-control form-control-lg" placeholder="Password">
                <input type="password" class="form-control form-control-lg" placeholder="Confirm Password">
                <button id="confirmButton" onclick="changeCredentials()">Confirmar Alterações</button>
            </div>
        </div>
    </div>
    <div class="avatar"  id="avatarChanges" style="display: none;">
        <div>
            <div>
                <img id="avatar1" class="smallAvatar" src="./images/avatares/avatar1.svg" alt="Avatar 1" onclick="changeAvatar(this.id)">
                <img id="avatar2" class="smallAvatar" src="./images/avatares/avatar2.svg" alt="Avatar 2" onclick="changeAvatar(this.id)">
                <img id="avatar3" class="smallAvatar" src="./images/avatares/avatar3.svg" alt="Avatar 3"onclick="changeAvatar(this.id)">
            </div>
            <div>
                <img id="avatar4" class="smallAvatar" src="./images/avatares/avatar4.svg" alt="Avatar 4"onclick="changeAvatar(this.id)">
                <img id="avatar5" class="smallAvatar" src="./images/avatares/avatar5.svg" alt="Avatar 5" onclick="changeAvatar(this.id)">
                <img id="avatar6" class="smallAvatar" src="./images/avatares/avatar6.svg" alt="Avatar 6" onclick="changeAvatar(this.id)">
            </div>
            <div>
                <button onclick="confirmAvatar()">Confirmar Alterações</button>
            </div>
        </div>
    </div> 

    <div class="logout-container">
        <button id="logoutButton" class="btn btn-danger">Logout</button>
    </div>

    <script src="./scripts/views/UserProfileView.js"></script>
</body>
</html>
