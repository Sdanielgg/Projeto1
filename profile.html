<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIW-Interactive Hub</title>
    <meta name="description" content="Projeto 1 TSIW">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sérgio Gonçalves, Gonçalo Chaves, Samuel Fernandes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div><a href="main.html"><img id="logo" src="./images/logo.svg"></a></div>
        
    </nav>
    <div class="userInfo" id="uInfo">
        <div class="avatarHolder">
            <div class="avatar"><a><img id="avatar" src="./images/avatares/avatar1.svg"></a></div>
        </div>
        <div class="title">
            <p id="Username">Username</p>
        </div>
        <div class="buttonsHolder">
            <button id="userEdit">Editar Conta</button>
            <button id="avatarChange">Alterar Avatar</button>
        </div>
    </div>
    <div class="Configuracoes"style="display: none;" id="uChanges" >
        <div  class="Entries" id="Confs">
            <div class="d-grid gap-2">
                <input type="text" class="form-control form-control-lg" placeholder="Username">
                <input type="password" class="form-control form-control-lg" placeholder="Password">
                <input type="email" class="form-control form-control-lg mb-2" placeholder="Confirm Password">
            </div>
            <div>
                <button id="confirmButton">Confirmar Alterações</button>
            </div>
        </div>
            
        </div>
    </div>
    <div class="avatar"style="display:none;" id="avatarChanges">
        <div class="currentAvatar">
            <img src="./images/avatares/avatar1.svg">
            <div class="title">
                <p id="Username">Current Avatar</p>
            </div>
        </div>
        <div>
            <div>
                <img class="smallAvatar" src="./images/avatares/avatar1.svg">
                <img class="smallAvatar"  src="./images/avatares/avatar2.svg">
                <img class="smallAvatar"  src="./images/avatares/avatar3.svg">
            </div>
            <div>
                <img class="smallAvatar"  src="./images/avatares/avatar4.svg">
                <img class="smallAvatar"  src="./images/avatares/avatar5.svg">
                <img class="smallAvatar"  src="./images/avatares/avatar6.svg">
            </div>

        </div>

    </div> 
</body>
<script src="./scripts/views/UserProfileView.js"></script>
<style>

    body{
        background-color: #001233;
    }
    /* navigation bar */
    nav{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 2vh;
    }
    
    #logo{
        width: 30vh;
    } 
    #avatar{
        width: 30vh;
    }
    /* content */
    .avatarHolder{
        display: flex;
        justify-content: center;
    }
    .buttonsHolder{
        display: flex;
        justify-content: center;
    }
    button{
        height: 5vh;
        margin: 2vh;
        width: 15vh;
        border: 0;
        border-radius: 10px;
        font-size: large;
    }
    button:hover{
        height: 5vh;
        width: 15vh;
        border: 0;
        background-color:grey;
    }
    #Username{
        color: white;
        font-size: 5vh;
    }
    .title{
        display: flex;
        justify-content: center;
    }
    .Configuracoes{
        display: flex;
        justify-content: center;
    }
    input{
        width: 30vh;
        height: 3vh;
        margin: 10px;
        
    }
    .Entries{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #001233;
        width: 50vh;
        padding: 5vw;
        border-radius:10px ;
        height: 50vh;
    }
    .avatar{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .currentAvatar{
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
    .smallAvatar{
        margin: 10px;
        width: 20vh;
    }
