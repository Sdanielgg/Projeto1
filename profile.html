<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIW-Interactive Hub</title>
    <meta name="description" content="Projeto 1 TSIW">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sérgio Gonçalves, Gonçalo Chaves, Samuel Fernandes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/profile.css">
    
</head>
<body>
    <nav>
        <div><a href="main.html"><img id="logo" src="./images/logo.svg" alt="Logo"></a></div>
    </nav>
    <div class="userInfo" id="uInfo">
        <div class="avatarHolder">
            <div class="avatar">
                <img id="Avatar" src="./images/avatares/avatar1.svg" alt="Avatar">
            </div>
        </div>
        <div class="title">
            <p id="Username">Username</p>
        </div>
        <div class="buttonsHolder">
            <button id="userEdit">Editar Conta</button>
            <button id="avatarChange">Alterar Avatar</button>
        </div>
    </div>
    <div class="Configuracoes" id="uChanges"  style="display: none;">
        <div class="Entries" id="Confs">
            <div class="d-grid gap-2">
                <input type="text" class="form-control form-control-lg" placeholder="Username">
                <input type="password" class="form-control form-control-lg" placeholder="Password">
                <input type="email" class="form-control form-control-lg mb-2" placeholder="Confirm Password">
            </div>
            <div>
                <button id="confirmButton">Confirmar Alterações</button>
            </div>
        </div>
    </div>
    <div class="avatar"  id="avatarChanges" style="display: none;">
        <div>
            <div>
                <img class="smallAvatar" src="./images/avatares/avatar1.svg" alt="Avatar 1">
                <img class="smallAvatar" src="./images/avatares/avatar2.svg" alt="Avatar 2">
                <img class="smallAvatar" src="./images/avatares/avatar3.svg" alt="Avatar 3">
            </div>
            <div>
                <img class="smallAvatar" src="./images/avatares/avatar4.svg" alt="Avatar 4">
                <img class="smallAvatar" src="./images/avatares/avatar5.svg" alt="Avatar 5">
                <img class="smallAvatar" src="./images/avatares/avatar6.svg" alt="Avatar 6">
            </div>
            <div>
                <button id="confirmButton">Confirmar Alterações</button>
            </div>
        </div>
    </div> 
</body>
<script src="./scripts/views/UserProfileView.js"></script>
</html>
